<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>

body {
	margin: 0;
	padding: 0;
	background-color: gray;
}

#box {
	background-color: blue;
	padding: 10px 10px 10px 10px;
	border: 5px solid black;
	width: 300px;
	height: 50px;
	margin: 50px;
	overflow: auto;
}
#content {
	background-color: #90EE90;//green
}

h1 {
	margin-bottom: 30px;
}

</style>
</head>
<body>

	<h1>Box Model</h1>

	<div id="box">
		<div id="content">In HTML eevery element is considered as a box. however,there's more to that box than just the content that the element wraps around.</div>
	</div>

</body>
</html>
