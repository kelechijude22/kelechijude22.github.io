<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Your Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Confirm & Pay</h1>
    </header>

    <main>
      <section class="booking-details">
        <h2>Your Selected Flight</h2>
        <div id="flight-summary">
          <p>Loading your selection...</p>
        </div>
      </section>

      <section class="payment-section">
        <h2>Passenger & Payment Information</h2>
        <!-- Note: We changed the form to a div since Paystack handles the submission -->
        <div id="payment-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- ========================================================== -->
          <!-- CHANGE #1: A SIMPLE BUTTON TO TRIGGER THE PAYMENT          -->
          <!-- We give it an ID so our JavaScript can find it.          -->
          <button type="button" id="paystack-button" class="btn">
            Pay Now
          </button>
          <!-- ========================================================== -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 FlyAway. All rights reserved.</p>
    </footer>

    <!-- ========================================================== -->
    <!-- CHANGE #2: ADD THE PAYSTACK JAVASCRIPT LIBRARY             -->
    <!-- This script gives us access to the PaystackPop object.     -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <!-- ========================================================== -->

    <script src="booking.js"></script>
  </body>
</html>
